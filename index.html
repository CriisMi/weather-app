<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-form">
        <input type="text" placeholder="Search city" name="city" id="city" class="search-field">
        <input type="submit" value="Search" class="search-button">
        <div class="temperature">
            <div>
                <input type="radio" id="celsius" name="temperature" value="metric" checked>
                <label for="celsius">Celsius</label>
            </div>
            <div>
                <input type="radio" id="fahrenheit" name="temperature" value="imperial">
                <label for="fahrenheit">Fahrenheit</label>
            </div>
        </div>
    </div>
    <div class="results"></div>
    <div class="image"><img src="#"></div>
</body>
</html>
